language: node_js
node_js:
  - "4.2"

install:
  - cd examples/playground
  - npm install
  - cd ../..
  - npm install

  ## install the Cypress CLI Tools
  ## which gives us access to the
  ## `cypress` command used below
  - npm install -g cypress-cli

before_script:
  - cd examples/playground
  - npm run serve -- --silent &

script:
  - cypress ci
